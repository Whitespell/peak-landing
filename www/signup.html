    <header class="masthead">

            <a href="/">

            <nav>
                <ul class="list list--inline">
                    <li>
                        <a href="javascript:void(window.open('https://www.facebook.com/sharer/sharer.php?u='+window.location.href,'Share Peak','width=550,height=450'));"

                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(window.open('https://twitter.com/intent/tweet?text=Train together with your favorite athletes using Peak app, by @_whitespell '+window.location.href, 'Tweet about Peak','width=550,height=450'));"

                        </a>
                    </li>
                    <li>
                        <a class="btn btn--outlined" href="/signup?publisher=1" title="Sign up as a publisher">

                        </a>

                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
      <section class="content-wrapper text-center">
        
<div class="notification notification--is-hidden" id="notification"></div>

<form action="#" method="post" id="signup-form">
  <div class="input-wrapper" data-error-msg="Please enter a valid username">
    <input id="signup-username-input" name="username" type="text"
    placeholder="Create a username" required>
  </div>

  <div class="input-wrapper" data-error-msg="Please enter a valid email">
    <input id="signup-email-input" name="email" type="email"
    placeholder="Your email address" required>
  </div>

  <div class="input-wrapper" data-error-msg="Please enter a valid password">
    <input id="signup-pass-input" name="password" type="password"
    placeholder="Create a password" required>
  </div>

  <a href="#" class="button--send" id="signup-send-btn">
    <span class="button--send__icon-wrapper ss-icon ss-pika">
      <span class="button--send__icon-wrapper__icon"></span>
    </span>
    <span class="button--send__text-wrapper">
      Sign up for free
    </span>
  </a>
</form>
